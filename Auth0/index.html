<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" >
        <script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>
    </head>
    <body>
        <div class="section" id="app">
            <form class="form" >
                <div class="field">
                    <label class="label">Username</label>
                    <input class="input" type="text" id="username" />
                </div>
                
                <div class="field">
                    <label class="label">Password</label>
                    <input class="input" type="password" id="password" />
                </div>
                
                <div class="field">
                    <button class="button is-primary" type="submit" id="btn-login">Login</button>
                </div>
            </form>
            <div>
                Don't have an account?
                <a href="">Register</a>
            </div>
        </div>
        <script src="auth0.min.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.min.css">
    <link rel="manifest" href="guess.webmanifest">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  
  <body>
    <section class="section">
      <div class="container has-text-centered">
        <h1 class="is-size-1">
          Transport Application
        </h1>
        <p class="subtitle">
          <img src="icon/train.png" alt="train image">
        </p>
      </div>
      <div class="container has-text-centered">
        <div class="field">
          <label class="label"></label>
          <input
              id="client-id"
              class="input"
              type="text"
              placeholder='username'>
      </div>

      <div class="container" style="margin-top: 2em">
        <form class="form">
          <label class="label"></label>
          <input
              id="client-secret"
              class="input"
              type="text"
              placeholder='password'>
      </div>
          <div class="field is-grouped is-grouped-centered" style="margin-top:2rem;">
          <div id="button">
              <input v-on:click="routePage" type="submit" class="button is-primary" value="Login" /> 
          </div>  
          </div>

          <div class="field is-grouped-centered " style="margin-top: 2em">
            <div class="subtitle">
              Don't have an account?
              <br>
              <span class="is-link">
                <u class="is-black">Sign up</u>
              </span>
            </div>
        </div>
      </form> 
      </div>
    </section>
  </body>
  <script>
      if('serviceWorker' in navigator){
          navigator.serviceWorker
          .register('service-worker.js')
          .then(function(){
              console.log("Service-Worker-Registered");
          });
      }
  </script>
  <script src="main.js"></script>
</html>

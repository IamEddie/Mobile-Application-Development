<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  
  <body>
    <section class="section">
      <div class="container has-text-centered">
        <h1 class="is-size-1">
          Transport Application
        </h1>
        <p class="subtitle">
          <img src="train.png" alt="train image">
        </p>
      </div>
      <div class="container has-text-centered">
        <div class="field">
          <label class="label"></label>
          <input
              id="client-id"
              class="input"
              type="text"
              placeholder='username'>
      </div>

      <div class="container" style="margin-top: 2em">
        <form class="form">
          <label class="label"></label>
          <input
              id="client-secret"
              class="input"
              type="text"
              placeholder='password'>
      </div>
          <div class="field is-grouped is-grouped-centered" style="margin-top:2rem;">
          <div class="control">
              <button class="button is-black" style="padding-left:3em; padding-right: 3em">Login</button> 
          </div>  
          </div>

          <div class="field is-grouped-centered " style="margin-top: 2em">
            <div class="subtitle">
              Don't have an account?
              <br>
              <span class="is-link">
                <u class="is-black">Sign up</u>
              </span>
            </div>
        </div>
      </form> 
      </div>
    </section>
  </body>
</html>
